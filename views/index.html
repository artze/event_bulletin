<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand"><span class="glyphicon glyphicon-bullhorn"></span> Vue Events Bulletin Board</a>
		</div>
	</nav>

	<div class="container" id="events">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Add an Event</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Event Name" v-model="event.name">
					</div>
					<div class="form-group">
						<input type="textarea" class="form-control" placeholder="Event Description" v-model="event.description">
					</div>
					<div class="form-group">
						<input type="date" class="form-control" v-model="event.date">
					</div>
					<button class="btn btn-primary" v-on:click="addEvent">Submit</button>					
				</div>
			</div>
		</div>		

		<div class="col-sm-6">
			<div class="list-group">
				<div class="list-group-item" v-for="event in events">
					<h4 class="list-group-item-heading">
						<span class="glyphicon glyphicon-bullhorn"></span> {{ event.name }}
					</h4>

					<h5>
						<span class="glyphicon glyphicon-calendar" v-if="event.date"></span> {{ parseDate(event.date) }}
					</h5>

					<p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>

					<button class="btn btn-xs btn-danger" v-on:click="deleteEvent(event._id)">Delete</button>					
				</div>
			</div>
		</div>
	</div>

	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
	<script src="node_modules/moment/moment.js"></script>
	<script src="/assets/js/app.js"></script>
</body>
</html>
